name: Daily Fleet Safety Digest

on:
  schedule:
    - cron: '0 16 * * *'   # 22:00 по Кыргызстану (UTC+6)
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily digest
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMPANY_CHAT_ID: ${{ secrets.COMPANY_CHAT_ID }}
        run: |
          python daily_digest.py
